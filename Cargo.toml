[package]
name = "filepack"
version = "0.0.3"
authors = ["Casey Rodarmor <casey@rodarmor.com>"]
autotests = false
categories = ["authentication", "command-line-utilities", "cryptography"]
description = "file verification utility"
edition = "2021"
homepage = "https://github.com/casey/filepack"
keywords = ["checksum", "verification"]
license = "CC0-1.0"
repository = "https://github.com/casey/filepack"
include = ["CHANGELOG.md", "CONTRIBUTING", "LICENSE", "README.md", "src", "tests"]

[dependencies]
blake3 = { version = "1.5.4", features = ["mmap", "rayon", "serde"] }
camino = { version = "1.1.9", features = ["serde1"] }
clap = { version = "4.5.16", features = ["derive"] }
clap_mangen = "0.2.23"
dirs = "5.0.1"
ed25519-dalek = { version = "2.1.1", features = ["rand_core"] }
hex = "0.4.3"
indicatif = "0.17.8"
lexiclean = "0.0.1"
owo-colors = "4"
rand = "0.8.5"
regex = "1.10.6"
reqwest = { version = "0.12.8", default-features = false, features = ["blocking", "rustls-tls"] }
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
serde_yaml = "0.9.34"
snafu = "0.8.4"
walkdir = "2.5.0"

[dev-dependencies]
assert_cmd = { version = "2.0.16", features = ["color-auto"] }
assert_fs = { version = "1.1.2", features = ["color-auto"] }
predicates = "3.1.2"

[lints.clippy]
all = { level = "deny", priority = -1 }
large_enum_variant = "allow"
needless-pass-by-value = "allow"
pedantic = { level = "deny", priority = -1 }
result-large-err = "allow"
too-many-lines = "allow"
wildcard-imports = "allow"

[profile.release]
codegen-units = 1
lto = true

[workspace]
members = [".", "crates/*"]

[[test]]
name = "integration"
path = "tests/lib.rs"
